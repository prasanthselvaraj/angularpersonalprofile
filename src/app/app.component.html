<div id="documentId">
   <div class="documentClass">
       <form class="documentForm">

         <h1>{{name}}</h1>
          <div id="rowOne">
          <h4>{{designation}}</h4>
          <label class="homeId" [style.color]="homeId ? 'rgb(42, 78, 7)' : 'rgba(100, 62, 18, 0.788)'"
          (mouseenter)="homeMouseOver()" (mouseleave)="mouseLeave()" (click)="homeClick()" routerLink="/home">Home</label>
          
          <label class="resId" [style.color]="resId ? 'rgb(42, 78, 7)' : 'rgba(100, 62, 18, 0.788)'"
          (mouseenter)="resMouseOver()" (mouseleave)="mouseLeave()" (click)="resClick()" routerLink="/resume">Resume</label>

          <label class="projId" [style.color]="projId ? 'rgb(42, 78, 7)' : 'rgba(100, 62, 18, 0.788)'"
          (mouseenter)="projMouseOver()" (mouseleave)="mouseLeave()" (click)="projClick()" routerLink="/projects">Projects</label>

          <label class="skillsId" [style.color]="skillsId ? 'rgb(42, 78, 7)' : 'rgba(100, 62, 18, 0.788)'"
          (mouseenter)="skillsMouseOver()" (mouseleave)="mouseLeave()" (click)="skillsClick()" routerLink="/skills">Skills</label>
          
          <label class="contId" [style.color]="contId ? 'rgb(42, 78, 7)' : 'rgba(100, 62, 18, 0.788)'"
          (mouseenter)="contMouseOver()" (mouseleave)="mouseLeave()" (click)="contClick()" routerLink="/contact">contact</label>
          
         </div>
         <div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
          <router-outlet #o="outlet"></router-outlet>
         </div>
         
       </form>
   </div>
</div>
